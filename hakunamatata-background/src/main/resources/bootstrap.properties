spring.application.name=background
spring.profiles.active=develop
#\u9700\u8981\u8BBE\u5B9A\uFF0C\u56E0\u4E3A Spring Boot \u9ED8\u8BA4\u8C03\u6574\u4E86 Bean \u5B9A\u4E49\u8986\u76D6\u884C\u4E3A
